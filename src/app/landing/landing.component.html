<head>
  <link rel="stylesheet" href="/path/to/material-icons/iconfont/material-icons.css">
</head>

<body>
  <div class="desc">
    <h2>StreetArtz Content Management System</h2>
  </div>
  <div class="container">
    <div class="header">
      Pending Uploads
    </div>
    <div class="content">
      <div class="left">
        <div class="empty" *ngIf="artsPending.length == 0">
          <img id="myEmpty" src="../../assets/imgs/recycling-512.png" alt="">
          <h2 id="noneYet">No photos to verify yet...</h2>
        </div>
      <div class="userDetails" *ngFor="let i of artsPending; let p = index">
        <img src="{{i.userPic}}" alt="" class="dp">
        <p class="username">{{i.name}}</p>
        <p class="mail">{{i.email}}</p>
        <br>
        <img src="{{i.picUrl}}" (click)="showPreview(p)" class="imgUpl" alt="">
        <p class="title">{{i.picName}}</p>
        <p class="imgDesc">{{i.picDesc}}
        </p>
        <button class="approve" (click)="approve(i,p)">Approve</button>
        <button class="decline" (click)="decline(i.key,p)">Decline</button>
      </div>
      </div>
      <div class="preview">
        <img src="{{prev}}" alt="" class="prevPicture">
      </div>
